{% include 'inc/head.inc.html' %}

{% include 'inc/navbar.inc.html' %}

<body style="background-color: #ffffff;">
    <div class="row" style="width: 100%;">
        <div class="col-12 d-flex justify-content-center align-items-center" style="min-height: 80vh">
            <div class="my-form">
                <h3 class="text-primary">Enter your registered email!</h3>
                <form autocomplete="off" style="text-align:center; margin-top: 30px;" action="reset-password" method="POST">
                    {% csrf_token %}
                    <!-- <i class="material-icons pro">account_circle</i> -->
                    <div class="alert alert-success" role="alert">
                        We will send you a "reset password link" <br> to your registered email
                    </div>
                    <input class="field form-control" style="width: 100%;" id="email-reset" value="{{email}}" name="email" type="email" placeholder="Email" required>
                    <p id="error-msg" 
                        style="
                            text-align: left; 
                            transition-duration:0.25s;
                            color:#ed4337;"
                        >
                    </p>

                    <p id="success-msg" class="text-success text-left"></p>

            
                    
                    <button class="btn btn-block btn-primary" style="height: 45px;" type="submit">SUBMIT</button>        
                </form>

            </div>
        </div>
    </div>    
</body>

</html>


<script>
    var message = "{{ message }}";

    if (message != "") {
        console.log(message)
        if (message == "Password reset link has been sent to your email!") {
            $("#error-msg").text("");
            $("#success-msg").text(message);
        }else{
            $("#success-msg").text("");
            $("#error-msg").text(message);
        }
    }
</script>
